name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Run tests
        env:
          MCP_TEST_MODE: "true"
        run: go test -v -race ./...

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binary
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          BUILD_TIME=$(date -u '+%Y-%m-%d_%H:%M:%S')
          go build -ldflags "-X main.version=${VERSION} -X main.buildTime=${BUILD_TIME}" \
            -o xcode-build-mcp cmd/server/main.go

      - name: Create release archive
        run: |
          tar -czvf xcode-build-mcp-${{ steps.version.outputs.VERSION }}-darwin-arm64.tar.gz \
            xcode-build-mcp README.md LICENSE

      - name: Generate checksums
        run: |
          shasum -a 256 xcode-build-mcp-${{ steps.version.outputs.VERSION }}-darwin-arm64.tar.gz > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            xcode-build-mcp-${{ steps.version.outputs.VERSION }}-darwin-arm64.tar.gz
            xcode-build-mcp
            checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
