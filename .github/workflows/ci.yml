name: CI

on:
  pull_request:
    branches: [ master, main ]
  push:
    branches: [ master, main ]

jobs:
  test:
    runs-on: macos-15  # macOS Sequoia on Apple Silicon
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache: false  # No dependencies to cache
    
    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
    
    - name: Check formatting
      run: |
        if [ -n "$(gofmt -l .)" ]; then
          echo "Go files are not formatted"
          exit 1
        fi
    
    - name: Run tests
      env:
        MCP_TEST_MODE: "true"
      run: |
        echo "Running tests in CI environment with mock responses"
        go test -v ./...